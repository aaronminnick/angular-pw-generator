<h1>Password Generator</h1>

<div>
  <label>Enter Length</label>
  <input (input)="onLengthInput($any($event.target).value)" type="number"/>
</div>

<div>
  <label>Use Letters</label>
  <input (change)="onLettersToggle()" type="checkbox" />
</div>

<div>
  <label>Use Numbers</label>
  <input (change)="onNumbersToggle()" type="checkbox" />
</div>

<div>
  <label>Use Symbols</label>
  <input (change)="onSymbolsToggle()" type="checkbox" />
</div>

<div>
  <button 
    (click)="onButtonClick()" 
    [disabled]="!(pwLength && (includeLetters || includeNumbers || includeSymbols))"
  >
    Generate!
  </button>
</div>

<div>
  <label>Your Password</label>
  <input [value]="password" />
</div>
